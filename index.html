<html>
<head>
	<title>Digital Clock</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/jquery-2.2.3.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<div id="clock">
		<h1>What Time Is It?</h1>
		<div>
			<h3>
				<span id="hr">03</span> : 
				<span id="min">55</span> : 
				<span id="sec">42</span> : 
				<span id="ms">258</span>
			</h3>
		</div>
	</div>
</body>
</html>
